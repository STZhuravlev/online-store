{% load static %}
{% load mptt_tags %}

<header class="Header">
    <!-- start of upper header block -->
    <div class="ControlPanel">
      <div class="wrap">
        <div class="row ControlPanel-row">
          <!-- start of left upper header block -->
          <div class="row-block">
            <div class="row ControlPanel-rowSplit">
              <div class="row-block"><a class="ControlPanel-title" href="#">Free Delivery</a>
              </div>
              <div class="row-block hide_700"><span class="ControlPanel-title">Follow Us</span>
                <ul class="menu menu_img menu_smallImg ControlPanel-menu">
                  <li class="menu-item"><a class="menu-link" href="#">
                      <img src="{% static "assets/img/icons/socialHeader/fb.svg" %}" alt="fb.svg"/></a>
                  </li>
                  <li class="menu-item"><a class="menu-link" href="#">
                      <img src="{% static "assets/img/icons/socialHeader/tw.svg" %}" alt="tw.svg"/></a>
                  </li>
                  <li class="menu-item"><a class="menu-link" href="#">
                      <img src="{% static "assets/img/icons/socialHeader/in.svg" %}" alt="in.svg"/></a>
                  </li>
                  <li class="menu-item"><a class="menu-link" href="#">
                      <img src="{% static "assets/img/icons/socialHeader/pt.svg" %}" alt="pt.svg"/></a>
                  </li>
                  <li class="menu-item"><a class="menu-link" href="#">
                      <img src="{% static "assets/img/icons/socialHeader/mail.svg" %}" alt="mail.svg"/></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- end of left upper header block -->

          <!-- start right upper header block -->
          <nav class="row-block">
            <div class="row ControlPanel-rowSplit">
              <div class="row-block"><a class="ControlPanel-title" href="account.html">Login / Register</a>
              </div>
            </div>
          </nav>
          <!-- end right upper header block -->
        </div>
      </div>
    </div>
    <!-- end of upper header block -->

    <!-- start of middle header block -->
    {% include "product/middle-header.html" %}
    <!-- end of middle header block -->

    <!-- start bottom header block -->
    <div class="Header-searchWrap">
      <div class="wrap">
        <!-- Category block -->
        <div class="Header-categories">
          <div class="CategoriesButton">
            <div class="CategoriesButton-title">
              <div class="CategoriesButton-icon">
                  <img src="{% static "assets/img/icons/allDep.svg" %}" alt="allDep.svg"/>
              </div><span class="CategoriesButton-text">All Departments</span>
              <div class="CategoriesButton-arrow">
              </div>
            </div>
            <div class="CategoriesButton-content">
              {% recursetree categories %}
                <div class="CategoriesButton-link">
                  <a href="#">
                    <div class="CategoriesButton-icon">
                      <img src="{% static "assets/img/icons/departments/3.svg" %}" alt="3.svg"/>
                    </div>
                    <span class="CategoriesButton-text">{{ node.name }}</span>
                  </a>

                  {% if not node.is_leaf_node %}
                    <a class="CategoriesButton-arrow" href="#">

                    <div class="CategoriesButton-submenu">
                      <a class="CategoriesButton-link" href="#">
                        <div class="CategoriesButton-icon">
                          <img src="{% static "assets/img/icons/departments/1.svg" %}" alt="1.svg"/>
                        </div>
                        <span class="CategoriesButton-text">{{ children }}</span>
                      </a>
                    </div>
                      </a>
                  {% endif %}
                </div>
              {% endrecursetree %}

            </div>
          </div>
        </div>

        <!-- search block -->
        <div class="Header-searchLink">
            <img src="{% static "assets/img/icons/search.svg" %}" alt="search.svg"/>
        </div>
        <div class="Header-search">
          <div class="search">
            <form class="form form_search" action="#" method="post">
              <input class="search-input" id="query" name="query" type="text" placeholder="What are you looking for ..."/>
              <button class="search-button" type="submit" name="search" id="search">
                  <img src="{% static "assets/img/icons/search.svg" %}" alt="search.svg"/>Search
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- end bottom header block -->
  </header>
