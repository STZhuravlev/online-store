{% load i18n %}
{% load static %}


<div class="Section-content">
  <div class="Slider Slider_carousel">
    <header class="Section-header Section-header_close">
      <h2 class="Section-title">
        Ограниченный тираж
      </h2>
      <div class="Section-control">
        <div class="Slider-navigate"></div>
      </div>
    </header>
    <div class="Slider-box Cards">
      {% for item in limited %}
        <div class="Slider-item">
          <div class="Slider-content">
            <div class="Card">
              <a class="Card-picture" href="{% url 'product-detail' item.id %}">
                <img src="/media/{{ item.images__image }}" max-width="20px" alt="card.jpg"/>
              </a>
              <div class="Card-content">
                <strong class="Card-title">
                  <a href="{% url 'product-detail' item.id %}">
                    {{ item.name|slice:":40" }}
                  </a>
                </strong>
              <div class="Card-description">
                <div class="Card-cost">
                  <span class="Card-priceOld">$115.00</span>
                  <span class="Card-price">$85.00</span>
                </div>
                <div class="Card-category">
                  Games / xbox
                </div>
                <div class="Card-hover">
                  <a class="Card-btn" href="#">
                    <img src="assets/img/icons/card/bookmark.svg" alt="bookmark.svg"/>
                  </a>
                  <a class="Card-btn" href="#">
                    <img src="assets/img/icons/card/cart.svg" alt="cart.svg"/>
                  </a>
                  <a class="Card-btn" href="compare.html">
                    <img src="assets/img/icons/card/change.svg" alt="change.svg"/>
                  </a>
                </div>
              </div>
            </div>
            <div class="Card-sale">-60%</div>
          </div>
        </div>
      </div>
        {% empty %}
            Не найдено продуктов в категории ограниченный тираж
        {% endfor %}



    </div>
  </div>
</div>
